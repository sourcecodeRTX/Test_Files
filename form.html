<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Admit Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f6f9;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 25px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #0066cc;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Hospital Admit Form</h2>
    <form action="#" method="post">
        <!-- Patient Details -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">-- Select --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" placeholder="+91-XXXXXXXXXX" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <!-- Admit Details -->
        <label for="AdmitDate">Admit Date:</label>
        <input type="date" id="AdmitDate" name="AdmitDate" required>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">-- Select Department --</option>
            <option value="General Medicine">General Medicine</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Orthopedics">Orthopedics</option>
            <option value="Pediatrics">Pediatrics</option>
        </select>

        <label for="doctor">Consulting Doctor:</label>
        <input type="text" id="doctor" name="doctor" required>

        <label for="reason">Reason for Admit:</label>
        <textarea id="reason" name="reason" rows="3" required></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit Admit Form</button>
    </form>
</div>

</body>

</html>
